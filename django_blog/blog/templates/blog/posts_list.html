{% extends 'blog/base.html' %}
{% block title %}All Posts{% endblock %}

{% block content %}
<h1>All Blog Posts</h1>

{% if posts %}
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
                <p>{{ post.content|truncatewords:20 }}</p>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No posts available yet.</p>
{% endif %}
{% endblock %}
