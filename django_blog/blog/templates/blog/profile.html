{% extends "blog/base.html" %}
{% block title %}Your Profile{% endblock %}
{% block content %}
<h1>Your Profile</h1>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <h3>Account</h3>
  {{ u_form.as_p }}

  <h3>Profile</h3>
  {{ p_form.as_p }}

  <button type="submit">Save changes</button>
</form>
{% endblock %}
